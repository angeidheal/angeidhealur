<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  <meta name="description" content="Geàrr-chunntas sgrìobhte de naidheachdan LGDTCEN+ ionadail, nàiseanta ‘s bho air feadh an t-saoghail.">

  <!--CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />

  <!--Fonts-->
  <script src="https://kit.fontawesome.com/3bcb25d86b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lemonada:300,400,500,600,700" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Outfit:Thin,ExtraLight,Light,Regular,Medium,SemiBold,Bold,ExtraBold,Black" />

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://angeidhealur.scot/">
  <meta property="og:title" content="An Gèidheal Ùr">
  <meta property="og:description" content="Geàrr-chunntas sgrìobhte de naidheachdan LGDTCEN+ ionadail, nàiseanta ‘s bho air feadh an t-saoghail.">
  <meta property="og:image" content="{{ site.baseurl }}/images/icons/AGU_Logo_2023.jpg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="angeidhealur.scot">
  <meta property="twitter:url" content="https://angeidhealur.scot/">
  <meta name="twitter:title" content="An Gèidheal Ùr">
  <meta name="twitter:description" content="Geàrr-chunntas sgrìobhte de naidheachdan LGDTCEN+ ionadail, nàiseanta ‘s bho air feadh an t-saoghail.">
  <meta name="twitter:image" content="{{ site.baseurl }}/images/icons/AGU_Logo_2023.jpg">

  <!--Icons-->
  <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/icons/ios/512.png">

  <!--RSS Feed-->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
  <meta name="follow.it-verification-code" content="lgwN0VcMDSadmLa2csMy"/>

  <!--Mastodon Verification-->
  <link rel="me" href="{{ site.mastodon }}">
</head>
